<!DOCTYPE html>
<html>
<head>
	<title>Генератор пароля</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
	<div class="container">
        <h2>Генератор пароля</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" id="result" disabled>
                <span class="material-symbols-outlined" id="copy-btn">content_copy</span>
            </div>
            <div class="settings">
                <label class="title">Настройки</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Numbers (0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Symbols (!-$^+)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exc-duplicate">
                        <label for="exc-duplicate">Exclude Duplicate</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces">Include Spaces</label>
                    </li>
                </ul>
                <label for="length">Введите длину пароля от 5 до 20 символов</label>
                <input type="number" id="length">
            </div>

            <button class="generate-btn">Сгенерировать</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
